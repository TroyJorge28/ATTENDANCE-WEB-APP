<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard â€¢ Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #5a60ea, #7b3fe4);
      color: #333;
    }
    header {
      background: #fff;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; color: #5a60ea; }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }
    h2 { color: #5a60ea; margin-top: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th { background: #f4f4fc; color: #333; }
    .present { color: green; font-weight: 600; }
    .absent { color: red; font-weight: 600; }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #5a60ea;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #463dcc; }
  </style>
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
  </header>

</body>
</html>
