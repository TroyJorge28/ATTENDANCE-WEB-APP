{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Students</h5>
        <p class="card-text fs-3">{{ total_students }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Attendance Records</h5>
        <p class="card-text fs-3">{{ total_attendance }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Delegates</h5>
        <p class="card-text fs-3">{{ delegates }}</p>
      </div>
    </div>
  </div>
</div>

<form method="post" action="{{ url_for('promote_students') }}">
  <button class="btn btn-danger mt-3" type="submit" onclick="return confirm('Promote all students to next level?')">Promote Students</button>
</form>
{% endblock %}
