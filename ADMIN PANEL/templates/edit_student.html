{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Student: {{ student.name }}</h1>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Matricule</label>
    <input type="text" class="form-control" value="{{ student.matricule }}" disabled>
  </div>
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ student.name }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Level</label>
    <input type="number" name="level" min="1" max="4" class="form-control" value="{{ student.level }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ student.email }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Phone</label>
    <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Specialty</label>
    <input type="text" name="specialty" class="form-control" value="{{ student.specialty }}">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('admin_students') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
