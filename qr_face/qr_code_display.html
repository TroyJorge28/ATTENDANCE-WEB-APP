{% extends "base.html" %}
{% block title %}QR Code for {{ student.name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>QR Code for {{ student.name }} ({{ student.matricule }})</h1>
    <a href="{{ url_for('delegate.delegate_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
<div class="card">
    <div class="card-body text-center">
        <h4>Course: {{ course }}</h4>
        <div class="my-4">
            <img src="data:image/png;base64,{{ student.qr_code }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
        </div>
        <p class="text-muted">This QR code will expire in 30 minutes</p>
        <a href="{{ url_for('delegate.delegate_dashboard') }}" class="btn btn-primary">Done</a>
    </div>
</div>
{% endblock %}
